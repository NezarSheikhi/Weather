<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Web page home work containt API's of worldweatheronline, Openweathermap, Google maps, ipinfo ">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Nezar Sheikhi">
    <title>API Uppgift</title>
    <meta name="author" content="Nezar Sheikhi" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="col-xs-12 center">
        <form class="form" id="search-form">
                <input type="text" id="input-city" placeholder="..enter city">
                <input type="submit" id="submit" class="btn btn-primary" value="Go">
                <input type="hidden" name="otherValue" id="otherValue" />
                <input type="hidden" name="someOtherValue" id="someOtherValue" />
                <select id="language" class="language">
                    <option value="en" data-othervalue="en" data-someothervalue="US">English</option>
                    <option value="se" data-othervalue="sv" data-someothervalue="SE">Svenska</option>
                    <option value="ar" data-othervalue="ar" data-someothervalue="EG">Arabic</option>
                    <option value="bg" data-othervalue="bg" data-someothervalue="BG">Bulgarian</option>
                    <option value="cz" data-othervalue="cs" data-someothervalue="CZ">Czech</option>
                    <option value="de" data-othervalue="de" data-someothervalue="GE">German</option>
                    <option value="el" data-othervalue="el" data-someothervalue="GR">Greek</option>
                    <option value="fa" data-othervalue="fa" data-someothervalue="IR">Parsian</option>
                    <option value="fi" data-othervalue="fi" data-someothervalue="FL">Finnish</option>
                    <option value="fr" data-othervalue="fr" data-someothervalue="FR">French</option>
                    <option value="gl" data-othervalue="gl" data-someothervalue="GL">Galician</option>
                    <option value="hr" data-othervalue="hr" data-someothervalue="HR">croatian</option>
                    <option value="hu" data-othervalue="hu" data-someothervalue="HU">Hungarian</option>
                    <option value="it" data-othervalue="it" data-someothervalue="IT">Italian</option>
                    <option value="ja" data-othervalue="ja" data-someothervalue="JP">Japanese</option>
                    <option value="kr" data-othervalue="ko" data-someothervalue="KR">Korean</option>
                    <option value="la" data-othervalue="lv" data-someothervalue="LV">Latvian</option>
                    <option value="lt" data-othervalue="lt" data-someothervalue="LT">Lithuanian</option>
                    <option value="mk" data-othervalue="mk" data-someothervalue="MK">Macedonian</option>
                    <option value="nl" data-othervalue="nl" data-someothervalue="NL">Dutch</option>
                    <option value="pl" data-othervalue="pl" data-someothervalue="PL">Polish</option>
                    <option value="pt" data-othervalue="pt" data-someothervalue="PT">Portuguese</option>
                    <option value="ro" data-othervalue="ro" data-someothervalue="RO">Romanian</option>
                    <option value="ru" data-othervalue="ru" data-someothervalue="RU">Russian</option>
                    <option value="sk" data-othervalue="sk" data-someothervalue="SK">Slovak</option>
                    <option value="sl" data-othervalue="sl" data-someothervalue="SI">Slovenian</option>
                    <option value="es" data-othervalue="es" data-someothervalue="ES">Spanish</option>
                    <option value="tr" data-othervalue="tr" data-someothervalue="TR">Turkish</option>
                    <option value="ua" data-othervalue="uk" data-someothervalue="UA">Ukrainian</option>
                    <option value="vi" data-othervalue="vi" data-someothervalue="VN">Vietnamese</option>
                    <option value="zh_cn" data-othervalue="zh-CN" data-someothervalue="cn">Chinese Simplified</option>
                    <option value="zh_tw" data-othervalue="zh-TW" data-someothervalue="cn">Chinese Traditional</option>
                </select>
                <input type="button" class="btn btn-info" id="showMap" value="MAP â¦¿">
                <div id="map"></div>
        </form>
    </div>
    <div>
        <section class="center">
            <div class="widget">
                <div class="widget-menu widget-menu--brown">
                    <div class="widget-menu__layout">
                        <h2 class="widget-menu__header"></h2>
                        <h4 class="widget-menu__time"></h4>
                        <h4 class="widget-menu__gmt"></h4>
                        <div class="widget-menu__links">
                            <span>&copy 2018 by</span><a href="https://github.com/NezarSheikhi" target="_blank" class="widget-menu__link">Nezar Sheikhi</a>
                        </div>
                    </div>
                </div>
                <div class="widget__body">
                    <div class="weather-card">
                    <div class="weather-card__row1">
                        <img src="picture/uelknvknjbbcbcdcbdjdcnun.png" width="128" height="128" alt=", GB" class="weather-card__img">
                    <div class="weather-card__col">
                        <button type="text" id="change" value="">Change Unit</button>
                        <p class="weather-card__number">0</p><span class="weather-card__rising"></span>
                    </div>
                    </div>
                    <div class="weather-card__row2">
                      <p class="weather-card__means">light rain</p>
                    </div>
                    </div>
                    <div class="widget__calendar">
                        <table class="calendar">
                                <tr>
                                    <th class="calendar__item">Max Temp<img src="picture/sun.png" width="32" height="32" alt="Sat"></th>
                                    <th class="calendar__item">Min Temp<img src="picture/low_temperature.png" width="32" height="32" alt="Thu"></th>
                                    <th class="calendar__item">Humidity<img src="picture/humidity.png" width="32" height="32" alt="Fri"></th>
                                    <th class="calendar__item">Pressure<img src="picture/pres.png" width="32" height="32" alt="Sat"></th>
                                    <th class="calendar__item">Direction<img src="picture/wind-direction.png" width="32" height="32" alt="Sat"></th>
                                    <th class="calendar__item">Speed<img src="picture/wind-speed.png" width="32" height="32" alt="Sat"></th>
                                </tr>
                                <tr>
                                    <td id="maxTemp" class="calendar__item1"></tdid></td>
                                    <td id="minTemp" class="calendar__item1"></tdid></td>
                                    <td id="humid" class="calendar__item1"></tdid></td>
                                    <td id="pressure" class="calendar__item1"></tdid></td>
                                    <td id="direction" class="calendar__item1"></tdid></td>
                                <td id="speed" class="calendar__item1"></tdid></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
